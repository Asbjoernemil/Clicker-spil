<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen" class="position1">
      <div id="game" class="position1">
        <div id="game_elements" class="position1">
          <div id="diamond_container">
            <img
              id="diamond_sprite"
              src="img/game-diamonds-set_1150-37097.png"
              alt=""
            />
          </div>
          <div id="gold_container">
            <img
              id="gold_sprite"
              src="img/magic-crystals-yellow-rocks-gem-stones-isolated-cr.png"
              alt=""
            />
          </div>
          <div id="coal_container">
            <img
              id="coal_sprite"
              src="img/coal-icons-collection_1333-19.png"
              alt=""
            />
          </div>
        </div>
        <div id="game_background" class="position1"></div>
        <div id="game_foreground" class="position1">
          <img src="img/mining-concept-illustration_1284-8095.png" alt="" />
        </div>
        <div id="game_ui" class="position1">
          <div id="minecart_container">
            <img id="minecart_sprite1" src="img/mine-cart1.png" alt="" />
            <img id="minecart_sprite2" src="img/mine-cart1.png" alt="" />
            <img id="minecart_sprite3" src="img/mine-cart1.png" alt="" />
          </div>
          <div id="dollarsign_container">
            <img
              id="dollarsign_sprite"
              src="img/dollar-sign-cartoon-vector-icon-illustration-finan.png"
              alt=""
            />
          </div>
          <div id="stopwatch_container">
            <img id="stopwatch_sprite" src="img/stopwatch.png" alt="" />
          </div>
        </div>
      </div>
      <div id="start" class="position1"></div>
      <div id="game_over" class="position1"></div>
      <div id="level complete" class="position1"></div>
    </div>
  </body>
</html>
