<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <div id="screen" class="position0">
      <div id="game" class="position0">
        <div id="game_elements" class="position0">
          <div id="diamond_container1" class="hidden">
            <img class="hidden_splash splash" src="img/image (1).png" alt="" />
            <img
              id="diamond_sprite1"
              class="sprite"
              src="img/game-diamonds-set_1150-37097.png"
              alt=""
            />
          </div>
          <div id="diamond_container2" class="hidden">
            <img class="hidden_splash splash" src="img/image (1).png" alt="" />
            <img
              id="diamond_sprite2"
              class="sprite"
              src="img/game-diamonds-set_1150-37097.png"
              alt=""
            />
          </div>
          <div id="gold_container1" class="hidden">
            <img
              class="hidden_splash splash"
              id="gold_splash1"
              src="img/image (1).png"
              alt=""
            />
            <img
              id="gold_sprite1"
              class="sprite"
              src="img/magic-crystals-yellow-rocks-gem-stones-isolated-cr.png"
              alt=""
            />
          </div>
          <div id="gold_container2" class="hidden">
            <img
              class="hidden_splash splash"
              id="gold_splash2"
              src="img/image (1).png"
              alt=""
            />
            <img
              id="gold_sprite2"
              class="sprite"
              src="img/magic-crystals-yellow-rocks-gem-stones-isolated-cr.png"
              alt=""
            />
          </div>
          <div id="gold_container3" class="hidden">
            <img
              class="hidden_splash splash"
              id="gold_splash3"
              src="img/image (1).png"
              alt=""
            />
            <img
              id="gold_sprite3"
              class="sprite"
              src="img/magic-crystals-yellow-rocks-gem-stones-isolated-cr.png"
              alt=""
            />
          </div>
          <div id="coal_container1" class="hidden">
            <img
              id="coal_splash1"
              class="hidden_splash splash"
              src="img/flat-emoticon-reaction-collectio_23-2148162529.png"
              alt=""
            />
            <img
              id="coal_sprite1"
              class="sprite"
              src="img/coal-icons-collection_1333-19.png"
              alt=""
            />
          </div>
          <div id="coal_container2" class="hidden">
            <img
              id="coal_splash2"
              class="hidden_splash splash"
              src="img/flat-emoticon-reaction-collectio_23-2148162529.png"
              alt=""
            />
            <img
              id="coal_sprite2"
              class="sprite"
              src="img/coal-icons-collection_1333-19.png"
              alt=""
            />
          </div>
          <div id="coal_container3" class="hidden">
            <img
              id="coal_splash3"
              class="hidden_splash splash"
              src="img/flat-emoticon-reaction-collectio_23-2148162529.png"
              alt=""
            />
            <img
              id="coal_sprite3"
              class="sprite"
              src="img/coal-icons-collection_1333-19.png"
              alt=""
            />
          </div>
        </div>
        <div id="game_background" class="position0"></div>
        <div id="game_foreground" class="position0">
          <div id="foreground_img">
            <img src="img/mining-concept-illustration_1284-8095.png" alt="" />
          </div>
        </div>
        <div id="game_ui" class="position0">
          <div id="minecart_container">
            <img
              id="minecart_sprite1"
              class="active_heart"
              src="img/mine-cart1.png"
              alt=""
            />
            <img
              id="minecart_sprite2"
              class="active_heart"
              src="img/mine-cart1.png"
              alt=""
            />
            <img
              id="minecart_sprite3"
              class="active_heart"
              src="img/mine-cart1.png"
              alt=""
            />
          </div>
          <div id="dollarsign_container">
            <span id="point_count">0</span>
            <img
              id="dollarsign_sprite"
              src="img/dollar-sign-cartoon-vector-icon-illustration-finan.png"
              alt=""
            />
          </div>
          <div id="stopwatch_container">
            <img id="stopwatch_sprite" src="img/stopwatch.png" alt="" />
          </div>
        </div>
      </div>
      <div id="start" class="position0 hidden">
        <img src="img/1220592.png" alt="" />
        <div id="start_btn"><img src="img/play_btn.png" alt="" /></div>
        <div id="start_intro">
          <h2>Instructions:</h2>
          <p>
            Get 6000$ worth of gold <br />
            and diamonds before <br />
            the timer runs out
          </p>
        </div>
      </div>
      <div id="game_over" class="position0 hidden">
        <img
          src="img/game-cartoon-text-effect-editable-comic-funny-text.png"
          alt=""
        />
        <div id="gameOver_btn"><img src="img/play_btn.png" alt="" /></div>
      </div>
      <div id="level_complete" class="position0 hidden">
        <img src="img/Level_complete.png" alt="" />
        <div id="levelComplete_btn"><img src="img/play_btn.png" alt="" /></div>
      </div>
    </div>
    <audio id="good_element" src="sounds/cash-register-fake-88639.mp3"></audio>
    <audio id="bad_element" src="sounds/angry-scream-104974.mp3"></audio>
    <audio id="background_music" src="sounds/synth-banjo-14463.mp3"></audio>
    <audio id="win" src="sounds/level-win-6416.mp3"></audio>
    <audio id="lose" src="sounds/negative_beeps-6008.mp3"></audio>

    <script src="animationer.js"></script>

</html>
