<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_elements">
          <div id="diamond_container">
            <img
              id="diamond_sprite"
              src="img/game-diamonds-set_1150-37097.png"
              alt=""
            />
          </div>
          <div id="gold_container">
            <img
              id="gold_sprite"
              src="img/magic-crystals-yellow-rocks-gem-stones-isolated-cr.png"
              alt=""
            />
          </div>
          <div id="coal_container">
            <img
              id="coal_sprite"
              src="img/coal-icons-collection_1333-19.png"
              alt=""
            />
          </div>
        </div>
        <div id="game_background"></div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="minecart_container">
            <img id="minecart_sprite" src="img/mine-cart.png" alt="" />
          </div>
          <div id="dollarsign_container">
            <img
              id="dollarsign_sprite"
              src="img/dollar-sign-cartoon-vector-icon-illustration-finan.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level complete"></div>
    </div>

    <link rel="stylesheet" href="style.css" />
  </body>
</html>
